<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portfólio: Tattoo e Artes Plásticas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header id="navbar" class="navbar">
        <nav class="menu">
            <img src="imagens/logo_tattoo.png" alt="Logo representando tatuagens e artes" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#loja">Loja</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Banner -->
        <section id="home" class="banner">
            <img src="imagens/header.png" alt="Imagem de destaque com artes e tattoos">
        </section>

        <!-- Sobre mim -->
        <section id="sobre" class="sobre">
            <h1>Sobre mim</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
        </section>

        <!-- Trabalhos -->
        <section id="trabalhos" class="trabalhos">
            <h2>Meus Trabalhos</h2>
            <div>
                <h3>Tattoos</h3>
                <a href="#">Veja mais</a>
            </div>
        </section>

        <!-- Estilos -->
        <section id="estilos" class="estilos">
            <h2>Estilos que domino</h2>
            <div>
                <h3>Waves</h3>
                <a href="#">Veja mais</a>
            </div>
        </section>

        <!-- Outros Projetos -->
        <section id="outros-projetos" class="outros-projetos">
            <h2>Outros Projetos</h2>
            <div>
                <h3>Pinturas</h3>
                <a href="#">Veja mais</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contato">
        <h2>Entre em contato</h2>
        <ul>
            <li>Email: <a href="mailto:tattoosantana@gmail.com">tattoosantana@gmail.com</a></li>
            <li>Instagram: <a href="#">@tattooart</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
