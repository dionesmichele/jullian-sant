<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portfólio: Tattoo e Artes Plásticas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <div class="container"> -->
  <!-- Navbar -->
  <header id="navbar" class="navbar">
      <nav class="menu">
          <img src="imagens/logo_tattoo.png" alt="Logo representando tatuagens e artes" class="logo">
          <ul>
              <li><a href="home.html">Home</a></li> <!-- Link para a Home -->
              <li><a href="index.html">Home2</a></li> <!-- Link para a Home -->
              <li><a href="loja.html">Loja</a></li>
              <li><a href="#contato">Contato</a></li>
          </ul>
      </nav>
  </header>

  <!-- Sessões da Loja -->
  <main>
        <!-- Banner -->
    <section id="loja" class="banner">
        <img src="imagens/flash.jpg" alt="Imagem de destaque com artes e tattoos">
    </section>

    <section id="flashs" class="section">
      <h2>Flashs</h2>
      <div class="carousel">
        <img src="img/flash1.jpg" alt="Flash 1">
        <img src="img/flash2.jpg" alt="Flash 2">
        <img src="img/flash3.jpg" alt="Flash 3">
        <img src="img/flash4.jpg" alt="Flash 4">
      </div>
      <button class="btn">Ver mais</button>
    </section>

    <section id="pinturas" class="section">
      <h2>Pinturas</h2>
      <div class="carousel">
        <img src="img/pintura1.jpg" alt="Pintura 1">
        <img src="img/pintura2.jpg" alt="Pintura 2">
        <img src="img/pintura3.jpg" alt="Pintura 3">
        <img src="img/pintura4.jpg" alt="Pintura 4">
      </div>
      <button class="btn">Ver mais</button>
    </section>

    <section id="desenhos" class="section">
      <h2>Desenhos</h2>
      <div class="carousel">
        <img src="img/desenho1.jpg" alt="Desenho 1">
        <img src="img/desenho2.jpg" alt="Desenho 2">
        <img src="img/desenho3.jpg" alt="Desenho 3">
        <img src="img/desenho4.jpg" alt="Desenho 4">
      </div>
      <button class="btn">Ver mais</button>
    </section>

    <section id="acessorios" class="section">
      <h2>Acessórios</h2>
      <div class="carousel">
        <img src="img/acessorio1.jpg" alt="Acessório 1">
        <img src="img/acessorio2.jpg" alt="Acessório 2">
        <img src="img/acessorio3.jpg" alt="Acessório 3">
        <img src="img/acessorio4.jpg" alt="Acessório 4">
      </div>
      <button class="btn">Ver mais</button>
    </section>
  </main>

  <!-- Contato -->
  <section id="contato" class="section" style="margin-bottom: 30px;" >
    <h2>Envie sua ideia</h2>
    <form action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="ideia">Sua ideia:</label>
      <textarea id="ideia" name="ideia" rows="5" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2024 Loja de Arte. Todos os direitos reservados.</p>
    <p>Email: contato@lojadearte.com | Telefone: (11) 99999-9999</p>
    <li>Instagram: <a href="#">@tattooart</a></li>
  </footer>
  
  <script src="script.js" defer></script>
</body>
</html>
